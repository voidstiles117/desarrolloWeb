<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="StyleCC.css">
</head>

<body>
  <div class="container">
    <figure class="image is-128x128" id="logo">
      <img src="/recursos/ESCUDO_JUNIOR.svg.png" alt="escudo">
    </figure>

    <!-- Empieza el formulario -->
    <form action="" class="form" id="form">
      <!-- Empieza los inputs -->
      <input class="casillas input ph-custom1 is-danger" type="text" placeholder="Nombre de usuario" id="r-user">
      <input class="casillas input ph-custom2 is-info" type="email" placeholder="Correo electrónico" id="r-email">
      <input class="casillas input ph-custom3 is-danger" type="password" placeholder="Contraseña" id="r-password">
      <input class="casillas input ph-custom4 is-info" type="password" placeholder="Confirmar contraseña"
        id="r-confirmPassword">
      <!-- Terminan los inputs -->

      <!-- Comienzan los botones y validaciones -->
      <div class="hast-text-centered">
        <p class="has-text-centered has-text-danger-light" id="alertas"></p>
        <button class="button is-info" id="btn-iniciar" href="" type="submit">Crear cuenta</button>
      </div>
      <!-- terminan los botnes y las validaciones -->
    </form>


  </div>

  <script src="/dist/crearCuenta.js"></script>

</body>

</html>
