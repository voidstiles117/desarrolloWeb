<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="StyleCC.css">
</head>

<body>
  <div class="container">
    <figure class="image is-128x128" id="logo">
       <img src="recursos/ESCUDO_JUNIOR.svg.png" alt="escudo">
    </figure>
    <form action="" class="casillas">

      <input class="casillas input ph-custom1 is-danger" type="text" placeholder="Nombre de usuario" >

      <input class="casillas input ph-custom3 is-danger" type="password" placeholder="Contraseña" required>
      <input class="casillas input ph-custom4 is-info" type="password" placeholder="Confirmar contraseña" required>

    <a class="button is-info" id="btn-iniciar" href="">Crear cuenta</a>

  </div>
